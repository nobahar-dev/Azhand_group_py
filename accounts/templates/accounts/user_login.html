{% extends "base.html" %}
{% load static %}
{% block title %}ورود به سایت گروه داروئی آژند{% endblock  %}
{% block body %}
<section class="container">
    <div class="p-5 card w-50 mx-auto my-5">
        <div class="company-logo d-flex flex-column align-items-center mt-1">
            <img src="{% static 'img/ajand_logo.png' %}" class="img-fluid" alt="">
            <p class="fw-bold fs-3 mt-3">ورود به سایت گروه داروئی آژند</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">نام کاربری:</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">کلمه عبور:</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>

            <div class="d-flex w-100 mt-4">
                <button type="submit" class="btn btn-outline-success w-100">ورود به سایت</button>
            </div>
        </form>
    </div>
</section>
{% endblock  %}
